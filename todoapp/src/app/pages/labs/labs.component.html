<div class="container">
  <h1>Primer proyecto en Angular</h1>
  <h2>{{welcome}}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{task}}
    </li>
  </ul>
  <hr />
  <h2>{{'hola'.repeat(4)}}</h2>
  <p>Hola soy {{name()}} y tengo {{age}} a√±os </p>
  <hr />
  <p>Property binding</p>
  <img [src]="img" alt="">
  <hr />
  <button (click)="clickHandler()">click me</button>
  <button (dblclick)="clickHandler()">double click me</button>
  <p>Keydown</p>
  <input type="text" [value]="person.name" (keydown)="KeydownHandler($event)">
  <hr />
  <h1>Signals</h1>
  <input type="text" [value]="name()" (change)="ChangeHandler($event)">
  <svg>
    <g>
      <rect x="0" y="0" height="100" width="100" />
    </g>
  </svg>
  <hr />
  <input type="number" [formControl]="widthControl">
  <span class="box" [style.width.px]="widthControl.value"></span>
  <hr />
  <p>
    <input type="number" > <br /><!-- Falta hacer el color contro pa que funcione bien -->
    <span class="message-error" [class.show]="nameCtrl.invalid&&nameCtrl.touched">Nombre invalido</span>
  </p>
  <p>
    <input type="text">
  </p>
</div>
